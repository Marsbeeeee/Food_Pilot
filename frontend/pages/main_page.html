<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css" />
    <link rel="stylesheet" href="../style/main_page.css" />
  </head>

  <body>
    <main class="page">
      <header class="brand-row">
        <div class="brand-left">
          <i class="nes-icon star is-medium"></i>
          <div>
            <h1 class="main-title">Food Estimator</h1>
            <div class="subtitle">PIXEL FLAVORED CALORIES</div>
          </div>
        </div>
      </header>

      <section class="nes-container with-title search-section" aria-label="Search">
        <h3 class="title">Mission Start</h3>
        <div class="mascot-container">
            <div class="speech-bubble">I'm hungry!</div>
            <div class="pixel-slime"></div>
        </div>
        <div class="search-row">
          <div class="nes-field">
            <label for="q">Target (Food Name)</label>
            <input id="q" class="nes-input" type="text" placeholder="e.g. KFC Spicy Burger" />
          </div>
          <button class="nes-btn is-primary" type="button">Go!</button>
        </div>
      </section>
      <div class="section-title">
        <h2>Select Stage</h2>
        <i class="nes-icon heart is-small is-empty"></i>
      </div>

      <section class="grid" aria-label="Game Worlds">
  
        <a href="../pages/trending.html" class="card-link">
          <article class="nes-container is-rounded game-card mode-hot">
            <div class="hud-top">
              <span class="nes-badge is-splited">
                <span class="is-dark">LV</span>
                <span class="is-warning">1-1</span>
              </span>
            </div>

            <div class="visual-stage">
              <div class="spotlight"></div>
              <svg viewBox="0 0 32 32" class="pixel-svg hero-icon">
                <path fill="#C0C0C0" d="M14 6h4v16h-4z" />
                <path fill="#808080" d="M15 6h2v16h-2z" />
                <path fill="#8B4513" d="M12 22h8v2h-8z M15 24h2v4h-2z M13 28h6v2h-6z" />
                <g class="fire-anim">
                  <path fill="#FF4500" opacity="0.9" d="M12 18h-2v-4h2z M22 18h2v-4h-2z M14 4h4v-2h-4z M10 14h2v-4h-2z" />
                  <path fill="#FFD700" opacity="0.8" d="M13 10h6v-2h-6z M11 16h2v-2h-2z M19 16h2v-2h-2z" />
                </g>
              </svg>
            </div>

            <div class="data-panel">
              <h3 class="level-title">Trending</h3>
              <p class="level-desc">CHALLENGE MODE</p> <div class="pixel-bar is-warning"></div> </div>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded game-card mode-diet">
            <div class="hud-top">
              <span class="nes-badge is-splited">
                <span class="is-dark">LV</span>
                <span class="is-success">1-2</span>
              </span>
            </div>

            <div class="visual-stage">
              <div class="spotlight"></div>
              <svg viewBox="0 0 32 32" class="pixel-svg hero-icon">
                <path fill="#212529" d="M14 4h4v2h2v2h2v4h2v14H8V12h2V8h2V6h2V4z" />
                <path fill="#CCFFFF" opacity="0.5" d="M14 6h4v2h-4z M10 12h12v14H10z" />
                <path fill="#FF0055" d="M11 16h10v10H11z" />
                <path fill="#FF6699" d="M11 16h10v2H11z" />
                <rect x="14" y="18" width="2" height="2" fill="#FFF" class="bubble b1"/>
                <rect x="18" y="22" width="2" height="2" fill="#FFF" class="bubble b2"/>
              </svg>
            </div>

            <div class="data-panel">
              <h3 class="level-title">Diet Mode</h3>
              <p class="level-desc">SAFE ZONE</p>
              <div class="pixel-bar is-success"></div>
            </div>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded game-card mode-gains">
            <div class="hud-top">
              <span class="nes-badge is-splited">
                <span class="is-dark">LV</span>
                <span class="is-primary">2-1</span>
              </span>
            </div>

            <div class="visual-stage">
              <div class="spotlight"></div>
              <svg viewBox="0 0 32 32" class="pixel-svg hero-icon">
                <path fill="#EEE" d="M2 12h4v-4h4v4h4v8H10v4H6v-4H2v-8z M22 12h4v-4h4v4h-4v8h4v4h-4v-4h-4v-8z" />
                <path fill="#8B0000" d="M10 10h12v12H10z" />
                <path fill="#CD5C5C" d="M11 11h10v10H11z" />
                <path fill="#209cee" class="steam" d="M12 6h2v-2h-2z M18 6h2v-2h-2z" />
              </svg>
            </div>

            <div class="data-panel">
              <h3 class="level-title">PREDATOR</h3>
              <p class="level-desc">POWER UP</p>
              <div class="pixel-bar is-primary"></div>
            </div>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded game-card mode-save">
            <div class="hud-top">
              <span class="nes-badge is-splited">
                <span class="is-dark">ðŸ’¾</span>
                <span class="is-error">SAVE</span>
              </span>
            </div>

            <div class="visual-stage">
              <div class="spotlight"></div>
              <svg viewBox="0 0 32 32" class="pixel-svg hero-icon">
                <path fill="#8B4513" d="M4 14h24v14H4z" />
                <path fill="#A0522D" d="M6 16h20v10H6z" />
                <path fill="#FFD700" d="M4 14h24v2H4z M14 20h4v4h-4z M4 26h24v2H4z" />
                <g class="chest-lid">
                  <path fill="#8B4513" d="M4 8h24v6H4z" />
                  <path fill="#FFD700" d="M14 10h4v4h-4z" />
                </g>
                <rect x="10" y="4" width="2" height="2" fill="#FFF" class="sparkle"/>
                <rect x="22" y="2" width="2" height="2" fill="#FFF" class="sparkle s2"/>
              </svg>
            </div>

            <div class="data-panel">
              <h3 class="level-title">Favorites</h3>
              <p class="level-desc">LOAD GAME</p>
              <div class="pixel-bar is-error"></div>
            </div>
          </article>
        </a>

      </section>
    </main>
  </body>
</html>
