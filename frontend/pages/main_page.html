<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Estimator</title>

    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style/main_page.css" />
  </head>

  <body>
    <main class="page">
      
      <header class="brand-row">
        <div class="brand-left">
          <i class="nes-icon star is-medium"></i>
          <div>
            <h1 class="main-title">Food Estimator</h1>
            <div class="subtitle">PIXEL FLAVORED CALORIES</div>
          </div>
        </div>
      </header>

      <section class="nes-container with-title search-section" aria-label="Search">
        <h3 class="title">Mission Start</h3>

        <div class="mascot-container">
            <div class="speech-bubble">I'm hungry!</div>
            <div class="pixel-slime"></div>
        </div>

        <div class="search-row">
          <div class="nes-field">
            <label for="q">Target (Food Name)</label>
            <input
              id="q"
              class="nes-input"
              type="text"
              placeholder="e.g. KFC Spicy Burger"
            />
          </div>

          <button class="nes-btn is-primary" type="button">
            Go!
          </button>
        </div>
      </section>

      <div class="section-title">
        <h2>Select Stage</h2>
        <i class="nes-icon heart is-small is-empty"></i>
      </div>

      <section class="grid" aria-label="Game Worlds">
        
        <a href="../pages/trending.html" class="card-link">
          <article class="nes-container is-rounded card">
            <div class="card-top">
              <span class="nes-text is-error">World 1-1</span>
              <div class="nes-badge">
                <span class="is-warning">HOT</span>
              </div>
            </div>

            <div class="logo-wrap">
              <img class="logo" src="/assets/stores/kfc/KFC_logo.png" onerror="this.style.display='none'" alt="KFC" />
            </div>

            <div style="margin-top:10px;">
              <span class="nes-text is-primary">#Trending</span>
            </div>
            <p class="card-desc">
              最热门的挑战关卡。计算脆皮炸鸡和汉堡的热量。
            </p>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded card">
            <div class="card-top">
              <span class="nes-text is-success">World 1-2</span>
              <div class="nes-badge">
                <span class="is-success">EASY</span>
              </div>
            </div>

            <div class="logo-wrap">
              <div class="placeholder">Subway?</div>
            </div>

            <div style="margin-top:10px;">
              <span class="nes-text is-success">#Diet-Mode</span>
            </div>
            <p class="card-desc">
              减脂期的安全屋。寻找低 HP (热量) 的食物。
            </p>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded card">
            <div class="card-top">
              <span class="nes-text is-primary">World 2-1</span>
              <div class="nes-badge">
                <span class="is-primary">PRO</span>
              </div>
            </div>

            <div class="logo-wrap">
               <div class="placeholder">Beef?</div>
            </div>

            <div style="margin-top:10px;">
              <span class="nes-text is-primary">#Gains</span>
            </div>
            <p class="card-desc">
              提升力量属性。适合训练后的高蛋白恢复餐。
            </p>
          </article>
        </a>

        <a href="#" class="card-link">
          <article class="nes-container is-rounded card">
            <div class="card-top">
              <span class="nes-text is-error">Save Room</span>
               <i class="nes-icon heart is-small"></i>
            </div>

            <div class="logo-wrap">
               <div class="placeholder">Saved</div>
            </div>

            <div style="margin-top:10px;">
              <span class="nes-text is-error">#Favorites</span>
            </div>
            <p class="card-desc">
              你的存档点。快速读取你常去的餐厅。
            </p>
          </article>
        </a>

      </section>
    </main>
  </body>
</html>
