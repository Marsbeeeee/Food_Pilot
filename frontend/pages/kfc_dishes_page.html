<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Pixel Store</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style/kfc_dishes_page.css">
</head>
<body>
    <header class="topBar">
        <a href="/frontend/pages/trending.html" class="backBtn" aria-label="Back">&larr;</a>
    </header>

    <section class="shop-top">
        <img class="shop-roof-image" src="/assets/stores/kfc/pixel_jp_style_roof.png" alt="Shop Roof">
        <div class="shop-interior">
            <div class="shop-beam"></div>
            <div class="shop-lights" aria-hidden="true">
                <span class="light"></span>
                <span class="light"></span>
                <span class="light"></span>
            </div>
            <div class="wall-decor wall-decor-left"></div>
            <div class="wall-decor wall-decor-right"></div>
            <div class="shop-content">
                <div class="shop-hud" aria-label="Shop HUD">
                    <div class="hud-header">
                        <div class="hud-logo-frame">
                            <img src="/assets/stores/kfc/KFC_logo.png" alt="KFC Logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
                            <span class="logo-fallback" style="display:none">KFC</span>
                        </div>
                        <div class="hud-title-block">
                            <div class="hud-title">KFC</div>
                            <div class="hud-subtitle">Fast Food Boss / Level 1 Store</div>
                        </div>
                    </div>
                    <div class="hud-hp">
                        <span class="hp-label">HP</span>
                        <div class="hp-track" role="img" aria-label="Popularity 76%">
                            <div class="hp-fill" style="width: 76%"></div>
                        </div>
                        <span class="hp-value">76 / 100</span>
                    </div>
                    <div class="hud-types">
                        <span class="type-badge type-fire">Spicy</span>
                        <span class="type-badge type-fight">Crispy</span>
                        <span class="type-badge type-love">Family</span>
                    </div>
                    <div class="hud-stats">
                        <span class="hud-chip">? 4.6</span>
                        <span class="hud-chip">Hot Today</span>
                    </div>
                </div>

                <div class="npc-container">

                <div class="npc-container">
                    <div class="nes-balloon from-left npc-bubble">
                        <p id="npc-text">Welcome! Fresh chicken!</p>
                    </div>
                    <div class="npc-sprite" id="npc-sprite">
                        <img src="/assets/stores/kfc/red_kfc_chef.png" alt="Colonel" id="colonel-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="menu-grid">
        <div class="food-card" onclick="orderItem(this)" data-name="Bucket" data-price="15" data-type="meat">
            <div class="food-icon-slot">
                <img src="https://placehold.co/60x60/e4002b/fff?text=Bucket" class="food-img">
            </div>
            <div class="food-info">
                <span class="food-name">Family Bucket</span>
                <span class="food-price">$15</span>
            </div>
        </div>

        <div class="food-card" onclick="orderItem(this)" data-name="Burger" data-price="8" data-type="meat">
            <div class="food-icon-slot">
                <img src="https://placehold.co/60x60/ffa500/fff?text=Burger" class="food-img">
            </div>
            <div class="food-info">
                <span class="food-name">Zinger Burger</span>
                <span class="food-price">$8</span>
            </div>
        </div>

        <div class="food-card" onclick="orderItem(this)" data-name="Fries" data-price="4" data-type="side">
            <div class="food-icon-slot">
                <img src="https://placehold.co/60x60/ffd700/000?text=Fries" class="food-img">
            </div>
            <div class="food-info">
                <span class="food-name">Pixel Fries</span>
                <span class="food-price">$4</span>
            </div>
        </div>
    </main>

    <button class="cartBtn" aria-label="Basket"></button>

    <script src="/frontend/scripts/kfc_dishes_page.js"></script>
</body>
</html>
